<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Option A â€” Neon SignUp / Login + Dashboard</title>

  <!-- Google Font similar to screenshot heading -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Chart.js for dashboard chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- App root -->
  <div id="root">

    <!-- Landing (login/signup) container -->
    <section class="container" id="auth-screen">
      <div class="panel-left">
        <div class="panel-left-inner">
          <h2 class="welcome-title">WELCOME BACK</h2>
          <p class="lead">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut provident dolorem, error.
          </p>
          <p class="small-hint">Already have an account? Use the form on the right to login.</p>
        </div>
      </div>

      <div class="panel-right">
        <div class="card">
          <div class="card-header">
            <h3 id="card-mode">Sign Up</h3>
            <div class="mode-switch">
              <button id="btn-to-signup" class="mode-btn active">Sign Up</button>
              <button id="btn-to-login" class="mode-btn">Login</button>
            </div>
          </div>

          <form id="auth-form" class="form-body">
            <!-- signup fields (some hidden for login mode) -->
            <div class="field-row signup-only">
              <input type="text" id="fullname" placeholder="Username" autocomplete="name" />
            </div>

            <div class="field-row">
              <input type="email" id="email" placeholder="Email" autocomplete="email" required />
            </div>

            <div class="field-row">
              <input type="password" id="password" placeholder="Password" autocomplete="new-password" required />
            </div>

            <div class="field-row actions">
              <button type="submit" id="submit-btn" class="neon-btn">Sign up</button>
            </div>

            <div id="form-msg" class="form-msg" aria-live="polite"></div>
          </form>

        </div> <!-- end card -->
      </div> <!-- end right panel -->
    </section>

    <!-- Dashboard (hidden until login) -->
    <section id="dashboard-screen" class="dashboard-screen hidden">
      <header class="dash-header">
        <div class="dash-left">
          <h1 class="dash-title">Dashboard</h1>
          <p class="dash-sub">Welcome, <span id="dash-username">User</span></p>
        </div>
        <div class="dash-right">
          <button id="btn-logout" class="btn-outline">Logout</button>
        </div>
      </header>

      <main class="dash-main">
        <div class="cards">
          <div class="stat-card">
            <div class="stat-number" id="stat-hours">0</div>
            <div class="stat-label">Total Hours</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="stat-days">0</div>
            <div class="stat-label">Days Logged</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="stat-average">0</div>
            <div class="stat-label">Avg / Day</div>
          </div>
        </div>

        <section class="chart-box">
          <h3>Weekly Progress</h3>
          <canvas id="chart-weekly"></canvas>
        </section>

        <section class="actions-box">
          <h3>Quick Log (simulate study entry)</h3>
          <form id="log-form" class="log-form">
            <input type="date" id="log-date" required />
            <input type="number" id="log-hours" min="0" max="24" step="0.5" placeholder="Hours" required />
            <button type="submit" class="neon-small">Add</button>
            <div id="log-msg" class="small-msg"></div>
          </form>
        </section>
      </main>
    </section>

  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
