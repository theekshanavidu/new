<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login & Sign-up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-wrap">
    <h1 class="page-title">Login & sign-up page</h1>

    <div class="card">
      <!-- glowing frame -->
      <div class="card-frame"></div>

      <!-- content -->
      <div class="card-inner">
        <!-- LEFT: welcome / promo area -->
        <div class="left-panel">
          <div class="left-overlay"></div>
          <div class="welcome">
            <h2>WELCOME BACK</h2>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut provident
              dolorem, error
            </p>
          </div>
        </div>

        <!-- RIGHT: forms -->
        <div class="right-panel">
          <div class="form-wrap">
            <div class="form-header">
              <h3 id="mode-title">sign Up</h3>
            </div>

            <!-- Signup form -->
            <form id="signup-form" class="the-form">
              <label class="field">
                <span class="label-text">username</span>
                <div class="input-row">
                  <svg class="icon" viewBox="0 0 24 24" aria-hidden><path fill="currentColor" d="M12 12a5 5 0 1 0-.001-10.001A5 5 0 0 0 12 12zm0 2c-5 0-9 2.5-9 5.5V22h18v-2.5c0-3-4-5.5-9-5.5z"/></svg>
                  <input name="username" type="text" placeholder="your name" required />
                </div>
              </label>

              <label class="field">
                <span class="label-text">Email</span>
                <div class="input-row">
                  <svg class="icon" viewBox="0 0 24 24" aria-hidden><path fill="currentColor" d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"/></svg>
                  <input name="email" type="email" placeholder="email@example.com" required />
                </div>
              </label>

              <label class="field">
                <span class="label-text">password</span>
                <div class="input-row">
                  <svg class="icon" viewBox="0 0 24 24" aria-hidden><path fill="currentColor" d="M12 17a2 2 0 1 0 .001-3.999A2 2 0 0 0 12 17zm6-6h-1V8a5 5 0 0 0-10 0v3H6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2zM9 8a3 3 0 0 1 6 0v3H9V8z"/></svg>
                  <input name="password" type="password" placeholder="••••••••" required />
                </div>
              </label>

              <button class="btn primary" id="submit-signup">Sign up</button>

              <p class="switch-text">
                Already have an account?
                <a href="#" id="to-login">Login</a>
              </p>
            </form>

            <!-- Login form (hidden initially) -->
            <form id="login-form" class="the-form hidden">
              <label class="field">
                <span class="label-text">Email</span>
                <div class="input-row">
                  <svg class="icon" viewBox="0 0 24 24" aria-hidden><path fill="currentColor" d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"/></svg>
                  <input name="email" type="email" placeholder="email@example.com" required />
                </div>
              </label>

              <label class="field">
                <span class="label-text">password</span>
                <div class="input-row">
                  <svg class="icon" viewBox="0 0 24 24" aria-hidden><path fill="currentColor" d="M12 17a2 2 0 1 0 .001-3.999A2 2 0 0 0 12 17zm6-6h-1V8a5 5 0 0 0-10 0v3H6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2zM9 8a3 3 0 0 1 6 0v3H9V8z"/></svg>
                  <input name="password" type="password" placeholder="••••••••" required />
                </div>
              </label>

              <div class="row-between">
                <a href="#" id="forgot-pass" class="muted">Forgot?</a>
              </div>

              <button class="btn primary" id="submit-login">Login</button>

              <p class="switch-text">
                Don't have an account?
                <a href="#" id="to-signup">Sign up</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>

    <p class="credit">#ilmah</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
